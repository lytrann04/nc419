<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTube</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/youtube.css">
    <!-- <link rel="stylesheet" href="css/bootstrap_grid.css"> -->
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <div class="container">
            <div class="menu">
                <div class="hamburger-menu"><i class="fas fa-bars"></i></div>

                <div class="logo"><img src="images/yt_logo_rgb_light.png" alt=""></div>

                <div class="search-box">
                    <input class="search" type="text" placeholder="Search">
                    <a class="search-button" href=""><i class="fas fa-search"></i></a>
                </div>

                <div class="icons-list">
                    <ul class="menu-icons-list">
                        <li><i class="fas fa-video"></i></li>
                        <li><i class="fas fa-th"></i></li>
                        <li><i class="fas fa-reply"></i></li>
                        <li><i class="fas fa-bell"></i></li>
                    </ul>
                </div>

                <div class="avatar"><img
                        src="https://yt3.ggpht.com/-YpihJMC_svg/AAAAAAAAAAI/AAAAAAAABRM/6rb1jfHlJQA/s88-mo-c-c0xffffffff-rj-k-no/photo.jpg"
                        alt=""></div>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main>

        <!-- Menu list -->
        <div class="menu-list">
            <ul class="menu-name">
                <li>
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </li>

                <li>
                    <i class="fas fa-fire"></i>
                    <p>Trending</p>
                </li>

                <li>
                    <i class="fab fa-youtube"></i>
                    <p>Subscriptions</p>
                </li>
            </ul>

            <div class="line"></div>

            <ul class="menu-name">
                <li>
                    <i class="fas fa-folder"></i>
                    <p>Library</p>
                </li>

                <li>
                    <i class="fas fa-history"></i>
                    <p>History</p>
                </li>

                <li>
                    <i class="fas fa-clock"></i>
                    <p>Watch later</p>
                </li>

                <li>
                    <i class="fas fa-thumbs-up"></i>
                    <p>Liked videos</p>
                </li>

                <li>
                    <i class="fas fa-chevron-down"></i>
                    <p>Show more</p>
                </li>
            </ul>

            <div class="line"></div>

            <!-- Subscriptions -->
            <p class="subs-title">SUBSCRIPTIONS</p>

            <div class="subs">
                <ul class="subs-list">
                    <li>
                        <img src="https://yt3.ggpht.com/a/AGF-l79HcAixNh0ysI5QtPLvYk8ypt7gkGdgJZ2bpg=s88-mo-c-c0xffffffff-rj-k-no"
                            alt="">
                        <p>Bloomberg</p>
                    </li>

                    <li>
                        <img src="https://yt3.ggpht.com/a/AGF-l7-59cGR_Ip6UGVipcJH2IFDQivcxq7kGWATtg=s88-mo-c-c0xffffffff-rj-k-no"
                            alt="">
                        <p>Cá Hồi Hoang</p>
                    </li>

                    <li>
                        <img src="https://yt3.ggpht.com/a/AGF-l7-ckmAn2xRC36hJC0Wq-2SHxcoFcSE40LXIiA=s88-mo-c-c0xffffffff-rj-k-no"
                            alt="">
                        <p>1theK (원더케이)</p>
                    </li>

                    <li>
                        <img src="https://yt3.ggpht.com/a/AGF-l7_nCSnrStqamBJ9Bp__L2bi9sfLA7UcOaEJOw=s88-mo-c-c0xffffffff-rj-k-no"
                            alt="">
                        <p>Kayavine</p>
                    </li>

                    <li>
                        <img src="https://yt3.ggpht.com/a/AGF-l7_2Kpo-9qJB5L1fGnr2P2Z49KPdMoJzFNHH2w=s88-mo-c-c0xffffffff-rj-k-no"
                            alt="">
                        <p>Đen Vâu Official</p>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Videos -->
        <div class="videos">
            <div class="line"></div>
            <h3>Recommended</h3>
            <div class="videos-list">
                <ul class="videos-name">
                    <li>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/mUeZDu9rBH8" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>

                        <div class="videos-text">
                            <p>ｈｏｍｅｗｏｒｋ ＆ ｓｔｕｄｙ （ミュージック）</p>
                            <p>relief</p>
                            <p>5,486,302 views</p>
                        </div>
                    </li>

                    <li>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/qusmHT5vNuw" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </li>

                    <li>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/ddaEtFOsFeM" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </li>

                    <li>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/sYUlykDe4as" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </li>
                </ul>
            </div>

        </div>

    </main>

</body>

</html>
